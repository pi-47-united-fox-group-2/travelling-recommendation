<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="236140828689-surnffqg83gbkki93p3qtfcm987m00fj.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./custom.css">
    <title>Food Recommendation</title>
</head>
<body>
  
   <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <h1><a class="navbar-brand" href="#" style="color: yellow;">Travel Recommendation</a></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active text-white" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link text-white" href="#" id="btn-myList">My List</a>
            <a class="nav-link text-white" href="#" id='btn-register'>Register</a>
            <a class="nav-link text-white" href="#" id='btn-login'>Login</a>
            <a class="nav-link text-white" href="#" id='btn-logout'>Logout</a>

          </div>
        </div>
      </nav>


    <!--LOGIN START-->
    <div class="container mt-5" id="login-form">
      <h1>Login</h1>
        <form onsubmit="login(event)">
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="emaillogin" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="passwordlogin">
            </div>
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
        </form>
        <center><div class="g-signin2 mt-3" data-onsuccess="onSignIn"></div></center>
    </div>
    <!--LOGIN END-->
  
    <!--  REGISTRATION FORM   --------------------------------------------------------------------------------------->
    
    <div class="before-login container mt-5" id="registration-form">
      <h1>Sign Up</h1>
        <form onsubmit="register(event)">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="emailregister" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="passwordregister">
            </div>
            <button type="submit" class="btn btn-primary">Sign Me Up</button>
        </form>
    </div>

    <div class="container" id="afterLogin">

    <!-- SEARCH --------------------------------------------------------------------------------------->

    <div class="jumbotron after-login" id="search-bar" style="margin-top: 2rem;">
        <br/>
        <div class="row justify-content-center" style="margin-top: 10rem; margin-bottom: 10rem;">
                <div class="col-12 col-md-10 col-lg-8">
                    <form class="card card-sm" onsubmit="submitCity(event)">
                        <div class="card-body row no-gutters align-items-center">
                            <div class="col-auto">
                                <i class="fas fa-search h4 text-body"></i>
                            </div>
                            <div class="col">
                                <input class="form-control form-control-lg form-control-borderless" id="search" type="search" placeholder="Let's eat somewhere">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-lg btn-success" type="submit">Search City</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>

    <div class="container">
  
    </div>
    
    <!--  WEATHER  --------------------------------------------------------------------------------------->
    <div class="row row-cols-1 row-cols-md-2 text-center">

    <div class="container" id="weathercontainer">
    </div>

    <!--  COVID  --------------------------------------------------------------------------------------->
    <div class="container" id="covidcontainer">
    </div>

    </div>

    <!--  FOODS  --------------------------------------------------------------------------------------->
    <div class="container" id="foodcontainer">
    <h3>Foods you can find in the city</h3>
    <div class="row row-cols-1 row-cols-md-2" id="foodcard">
      </div>
    </div>
   </div>

      <!-- My List -->
      <div class="container" id="myList">
        <h3>Foods you selected</h3>
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-4">
              <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">My Recommendation List</h5>
                  <button type="button" class="btn btn-warning" name="delete">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
       </div>


<script src="https://apis.google.com/js/platform.js" async defer></script>
<!--mendefine CDN JQUERY--> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
