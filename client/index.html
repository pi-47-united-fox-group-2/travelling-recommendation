<head>

<body>
  
   <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Travel Recommendation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Your List</a>
            <a class="nav-link" href="#">Register</a>
            <a class="nav-link" href="#">Logout</a>
          </div>
        </div>
      </nav>


    <!--LOGIN START-->
    <div class="container">
        <form>
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password">
            </div>
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
        </form>
        <center><div class="g-signin2 mt-3" data-onsuccess="onSignIn"></div></center>
    </div>
    <!--LOGIN END-->
  
    <!--  REGISTRATION FORM   --------------------------------------------------------------------------------------->
    
    <h1>Sign Up</h1>
    <div class="before-login" id="registration-form">
        <form onsubmit="loginApp(event)">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Me Up</button>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>





<script src="https://apis.google.com/js/platform.js" async defer></script>
